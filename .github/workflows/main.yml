name: Secure Deploy to Linode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: 3. Add Server to known_hosts
        env:
          LINODE_IP: ${{ secrets.LINODE_SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $LINODE_IP >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: 4. Clean up previous Docker containers and networks and all volumes
        run: |
          ssh root@${{ secrets.LINODE_SERVER_IP }} << 'EOF'
            cd /root || exit 0
            # Stop and remove existing containers
            if command -v docker &> /dev/null && sudo docker compose ps &> /dev/null; then
              sudo docker compose down -v --remove-orphans
            fi
            # Clean up Docker system
            if command -v docker &> /dev/null; then
              sudo docker system prune -f
              sudo docker network prune -f
              sudo docker volume prune -f
              sudo docker image prune -a -f
            fi
            # Remove all volume data to ensure clean start
            sudo rm -rf ./volumes/*
          EOF

      - name: 5. Install Docker if not present
        run: |
          ssh root@${{ secrets.LINODE_SERVER_IP }} << 'EOF'
            if ! command -v docker &> /dev/null
            then
                echo "Docker not found, installing..."
                sudo apt-get update
                sudo apt-get install -y ca-certificates curl
                sudo install -m 0755 -d /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                sudo chmod a+r /etc/apt/keyrings/docker.gpg
                echo \
                  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                  $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo usermod -aG docker root # Add root to docker group
                newgrp docker # Reload group membership
                sudo systemctl enable docker
                sudo systemctl start docker
            fi
          EOF

      - name: 6. Create .env file from Secrets
        run: |
          echo "Creating .env file..."
          cat << EOF > .env
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ANON_KEY=${{ secrets.ANON_KEY }}
          SERVICE_ROLE_KEY=${{ secrets.SERVICE_ROLE_KEY }}
          SUPABASE_PUBLIC_URL=${{ secrets.SUPABASE_PUBLIC_URL }}
          N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          VAULT_ENC_KEY=${{ secrets.VAULT_ENC_KEY }}
          EOF

      - name: 7. Copy Files to Server
        run: |
          # Create volumes directory before copying files
          ssh root@${{ secrets.LINODE_SERVER_IP }} "mkdir -p /root/volumes/api /root/volumes/db /root/volumes/logs /root/volumes/pooler /root/volumes/storage /root/volumes/functions"
          scp -o StrictHostKeyChecking=no ./docker-compose.yml root@${{ secrets.LINODE_SERVER_IP }}:/root/
          scp -o StrictHostKeyChecking=no ./.env root@${{ secrets.LINODE_SERVER_IP }}:/root/
          scp -o StrictHostKeyChecking=no ./Caddyfile root@${{ secrets.LINODE_SERVER_IP }}:/root/

      - name: 8. Start Services
        run: |
          ssh root@${{ secrets.LINODE_SERVER_IP }} << 'EOF'
            cd /root
            # Find the docker compose executable path dynamically
            DOCKER_COMPOSE_PATH=$(command -v docker-compose || command -v docker compose)
            if [ -z "$DOCKER_COMPOSE_PATH" ]; then
              echo "Error: docker compose executable not found." >&2
              exit 1
            fi
            if [[ "$DOCKER_COMPOSE_PATH" == *"/docker-compose" ]]; then
              sudo "$DOCKER_COMPOSE_PATH" -f /root/docker-compose.yml up -d
            else
              sudo "$DOCKER_COMPOSE_PATH" --file /root/docker-compose.yml up -d
            fi
          EOF