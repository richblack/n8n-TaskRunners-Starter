# n8n + PostgreSQL + Python Task Runner
# For Zeabur deployment

name: n8n-stack

services:

  # Note for Zeabur:
  # Zeabur will deploy 3 services based on this compose file.
  # Ensure you are using the "Docker Compose" deployment type if not auto-detected.

  db:
    container_name: n8n-db
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    container_name: n8n-app
    image: n8nio/n8n:2.2.3
    restart: always
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      # General
      GENERIC_TIMEZONE: ${TIMEZONE:-Asia/Taipei}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST:-localhost}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678}
      # Task Runner
      N8N_RUNNERS_ENABLED: true
      N8N_RUNNERS_MODE: external
      N8N_RUNNERS_BROKER_LISTEN_ADDRESS: 0.0.0.0
      N8N_RUNNERS_AUTH_TOKEN: ${TASK_RUNNER_AUTH_TOKEN}
      N8N_RUNNERS_STDLIB_ALLOW: "*"
      N8N_RUNNERS_EXTERNAL_ALLOW: "*"
    depends_on:
      db:
        condition: service_healthy

  task-runners:
    container_name: n8n-python-runner
    build:
      context: ./task-runner
    restart: always
    environment:
      N8N_RUNNERS_TASK_BROKER_URI: http://n8n:5679
      N8N_RUNNERS_AUTH_TOKEN: ${TASK_RUNNER_AUTH_TOKEN}
      N8N_RUNNERS_MAX_CONCURRENCY: 5
      N8N_RUNNERS_STDLIB_ALLOW: "*"
      N8N_RUNNERS_EXTERNAL_ALLOW: "*"
    volumes:
      - ./task-runner/n8n-task-runners.json:/etc/n8n-task-runners.json:ro
    depends_on:
      - n8n

volumes:
  postgres_data:
  n8n_data:
